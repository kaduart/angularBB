<style>
  * {
    box-sizing: border-box;
  }

  form {
    width: 100%;
  }

  html {
    padding: 50px 25px;
  }

  input[type=text],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }

  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  .col-25 {
    float: left;
    width: 100%;
    margin-top: 6px;
  }

  .col-75 {
    float: left;
    width: 100%;
    margin-top: 6px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }



  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {

    .col-25,
    .col-75,
    input[type=submit] {
      width: 100%;
      margin-top: 0;
    }
  }
</style>

<div class="container">
  <form ng-controller="investimentoController">
    <div class="row">
      <div class="col-25">
        <label for="fname"><strong>Dados do investimento</strong></label>
      </div>
      <div class="col-75">
        <div>
          <table>
            <tr>
              <td>{{acoes.nome}}</td>
              <td>{{acoes.objetivo}}</td>
              <td>{{acoes.saldoTotalDisponivel}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject"><strong>Restage do seu jeito</strong></label>
      </div>
      <div class="col-75">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Ação</th>
              <th>Saldo Acumulado</th>
              <th>Valor a Resgatar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="acao in acoes.acoes">
              <td>{{acao.nome}}</td>
              <td>{{acao.percentual}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Confirmar resgate">
    </div>
  </form>
</div>
